---
layout: default
---

<article class="post">
	<header>
  		<h1>{{ page.title }}</h1>
  		<div class="date">{{ page.date | date: "%Y-%m-%d" }}</div>
  	</header>
  	
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
